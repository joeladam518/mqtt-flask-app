[uwsgi]
module = wsgi:app

home = /home/vagrant/mqttflask/flaskenv
chdir = /home/vagrant/mqttflask/
wsgi-file = /home/vagrant/mqttflask/wsgi.py

master = true
procesess = 2

py-autoreload = 1

socket = /tmp/mqttflask/mqttt.sock
chmod-socket = 664
uid = vagrant
gid = www-data

vacuum = true
die-on-term = term

